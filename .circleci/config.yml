# Workflows enables us to run multiple jobs in parallel
workflows:
  version: 2
  test_node:
    jobs:
      - test-node-8
# Commenting out while we work on Android runs
#      - test-node-6
# Node 4 is expected to fail - that was already the case w/ Circle 1.0
#      - test-node-4
  test_android:
    jobs:
      - build-js-bundle:
          filters:
            branches:
              ignore: gh-pages
      - test-android:
          requires:
            - build-js-bundle
